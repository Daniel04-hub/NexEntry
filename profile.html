<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NexEntry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">GUVI Project</a>
            <div class="d-flex me-3">
                <button class="btn btn-outline-light rounded-pill px-4" id="logoutBtn"
                    style="border-color: var(--border-color); color: var(--text-color);">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div class="profile-container mx-auto">
            <button id="themeToggle"><i class="bi bi-moon-fill"></i></button>
            <div class="auth-content">
                <h2>Your Profile</h2>
                <p class="subtitle">Manage your personal details</p>

                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="25">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact" placeholder="+1 234 567 890">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3"
                            placeholder="123 Main St, City, Country"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
                </form>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/profile.js"></script>
</body>

</html>
