<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NexEntry</title>
    <script src="assets/js/theme-init.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="auth-container">
        <button id="themeToggle"><i class="bi bi-moon-fill"></i></button>
        <div class="auth-content">
            <h2>Register</h2>
            <p class="subtitle">Create a new account</p>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="johndoe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="username@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>

            <div class="footer-link">
                Already have an account? <a href="login.html">Login</a>
            </div>

            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/register.js"></script>
</body>

</html>
